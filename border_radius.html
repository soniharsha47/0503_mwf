<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radius</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            border: 10px solid teal;
            margin-left: 400px;
            margin-top: 100px;

            /* border-radius: 40%; */
            /* border-radius: 0% 50%; */
            border-radius: 0% 40% 70% 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
