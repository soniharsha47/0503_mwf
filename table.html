</head>

                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>1</td>

                <td>Ahmedabad</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mike</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emma</td>
                <td>USA</td>
            </tr>
    </table>

</body>
</html>
