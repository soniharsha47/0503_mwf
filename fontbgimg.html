<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text with bg img</title>
    <style>
        .box{
            text-align: center;
            font-size: 150px;
            font-weight: 900;

            background-image: url(./media/bg.jpg);
            background-size: contain;

            background-clip: text;

            color: transparent;
        }
    </style>
</head>
<body>
    <div class="box">Grras Solution</div>
</body>
</html>
