<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After</title>
    <style>
            .box{
                background-color: gray;
            }

            .box::before{
                content: " Before : ";
                background-color: plum;
                display: block;
                height: 200px;
                width: 200px;
                border-radius: 200px;
            }

            .box::after{
                content: " After ";
                background-color: pink;
            }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
</body>
</html>
