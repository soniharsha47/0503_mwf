<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of css</title>
    <link rel="stylesheet" href="./css/design.css">
    <style>
        div{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        inline          -> <element style=''>
        internal        -> <style> ... </style>
        external        -> fileName.css -> link into the document

        propertyName : value;
        color : red;
    -->

    <h1 style="color: red;">Inline css</h1>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium dolorum consequuntur error qui rerum, quod mollitia alias laborum debitis obcaecati?</div>
    <h2>External CSS</h2>
    
</body>
</html>
