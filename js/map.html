<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    
    <h1>Map function</h1>

    <script>
        var data =[
            {name: 'John', age: 25},
            {name: 'Jane', age: 30},
            {name: 'Bob', age: 35},
            {name: 'Alice', age: 20},
            {name: 'Mike', age: 40}
        ]
        data.map((data,key)=>{
            console.log(data)
            document.write(data['name']+"<br/>");
        })
    </script>
</body>
</html>
