<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print using js</title>
    <style>
        .js{
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>
<body>

    <noscript>

        document.write("<h1 style='color:red;' class='js'>Hello World !!</h1>");
    </script>
</body>
</html>
