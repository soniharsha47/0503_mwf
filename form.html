<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element</title>
</head>
<body>
    <h1>Form element</h1>
    
    <form name="" action="" onsubmit="" method="" >
        <label>User Name : </label>
        <input  />
        <!-- 
            type        -> email,url
            name        -> to fetch data in backend
            id          -> to fetch data in js
            placeholder -> to show hint to user
            value       -> to set default value
            required    -> to make field mandatory
            disable     -> u cant enter any value or that field isn't called in backend
            readonly    -> u can enter value but that field isn't called in backend
            min         -> minimum value like q=1
            max         -> maximum value like q=10
            minlength   -> Minimum number of character
            maxlength   -> Maximum number of character
        -->
        <input type="text" /><br><br>
        <input type="email" /><br><br>
        <input type="url" /><br><br>
        <input type="search" /><br><br>
        <input type="password" /><br><br>
        <input type="tel"  minlength="10" maxlength="10" /><br><br>
        <input type="number" min="1" max="10" /><br><br>
        <input type="file" /><br><br>
        <input type="color" /><br><br>
        <input type="range" /><br><br>
        <input type="month" /><br><br>
        <input type="week" /><br><br>
        <input type="date" /><br><br>
        <input type="time" /><br><br>
        <input type="datetime-local" /><br><br>
        <input type="radio" /><br><br>
        <input type="checkbox" /><br><br>
        <select>
            <option></option>
        </select><br><br>
        <textarea rows="5" cols="50"></textarea><br><br>
        <input type="submit" /><br><br>
        <input type="reset" /><br><br>

    </form>
</body>
</html>
